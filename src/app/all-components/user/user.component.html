<div class="row">

  <div class="col-lg-1 pb-3"></div>

  <div class="col-lg-6 pb-3">
    <div class="row">
      <div class="col-12 pt-0 pb-2" style="background-color:white">
        <div class="row mt-2">
          <div class="col-6 text-left">

          </div>
        </div>
	  </div>

      <div class="col-11 mx-auto mt-1 text-center pt-2 pb-2 mx-2 rounded font-weight-bold">EXISTING USERS</div>
      <div class="col-12">
        <table class="table table-striped">
		<thead>
          <tr>
			<th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL ADDDRESS</th>
            <th scope="col">ROLE TYPE</th>
		  </tr>
		</thead>
		<tbody>
          <tr *ngFor="let user of UsersList; index as i">
            <td>
              {{user.name}}
			</td>
			 <td>
              {{user.email}}
			</td>
			 <td>
              {{user.role}}
			</td>
			<td>
        <div class="radio">
          <label><input type="radio" class="" name="userSelectedRadio" value="user.id" (click)="index=i"></label>
        </div>
				<!-- <div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="userSelectedRadio{{i}}" name="userSelectedRadio"
				  value="user.id">
				<label class="custom-control-label" for="userSelectedRadio"></label>
				</div> -->
			</td>
		  </tr>
		</tbody>

        </table>
      </div>
    </div>
  </div>

  <div class="col-lg-1 pb-3" style=""></div>

  <div class="col-lg-3">
    <div class="row">
      <div class="col-12 mx-auto mt-1 text-left pt-1 pb-2 mx-2 rounded font-weight-bold">Actions - Add user</div>

		<form>
		<div class="form-group row">
			<label for="fullName">Full Name:</label>
			<input type="fullName"  [(ngModel)]="user.fullName"  placeholder="Full Name" name="fullName" class="form-control" id="fullName">
		</div>
		<div class="form-group row">
			<label for="email">Email Address:</label>
			<input  placeholder="Email" [(ngModel)]="user.email" name="email" class="form-control" id="email">
		</div>
		<div class="form-group row">
			<label for="tempPass">Temporary Password:</label>
			<input type="password" [(ngModel)]="user.password"  placeholder="Temporary Password" name="tempPass" class="form-control" id="tempPass">
		</div>

		<div class="form-group row">
			<div class="dropdown">
					<label for="roleType" class="mr-4">Role Type:</label>
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownRole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
							Role Type
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownRoleButton">
					<a class="dropdown-item" href="#" *ngFor="let role of Roles" onclick="return false">{{role}}</a>
				</div>
			</div>
		</div>

		<button class="btn btn-outline-primary mr-3" (click)="createUser($event);false">CANCEL</button>
        <button class="btn btn-outline-primary" (click)="createUser($event);false">SAVE</button>

		</form>

    </div>
  </div>
</div>
